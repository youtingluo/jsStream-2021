<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.9/c3.min.css"
      integrity="sha512-cznfNokevSG7QPA5dZepud8taylLdvgr0lDqw/FEZIhluFsSwyvS81CMnRdrNSKwbsmc43LtRd2/WMQV+Z85AQ=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>js-week7</title>
  </head>
  <body>
    <div class="container">
      <div class="alert alert-primary" role="alert">套票新增成功！</div>
      <div class="alert alert-danger" role="alert">資料錯誤！</div>
    </div>

    <section class="addTicket-panel">
      <div class="addTicket-img">
        <img
          src="https://images.unsplash.com/photo-1476900543704-4312b78632f8?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1868&q=80"
          alt=""
        />
      </div>
      <form action="" class="addTicket-form">
        <h1 class="title">
          <span><i class="fas fa-plus-circle"></i></span>新增旅遊套票
        </h1>
        <div class="form-group">
          <div class="addTicket-input">
            <label for="ticketName">套票名稱</label>
            <input
              type="text"
              id="ticketName"
              placeholder="請填寫套票名稱"
              name="套票名稱"
            />
          </div>
          <div class="alert-message">
            <p id="ticketName-message" data-message="套票名稱">
              <i class="fas fa-exclamation-circle"></i>
              <span>必填!</span>
            </p>
          </div>
        </div>
        <div class="form-group">
          <div class="addTicket-input">
            <label for="ticketImgUrl">圖片網址</label>
            <input
              type="text"
              id="ticketImgUrl"
              placeholder="請填寫圖片網址"
              name="圖片網址"
            />
          </div>
          <div class="alert-message">
            <p id="ticketImgUrl-message" data-message="圖片網址">
              <i class="fas fa-exclamation-circle"></i>
              <span>必填!</span>
            </p>
          </div>
        </div>
        <div class="form-group">
          <div class="addTicket-input">
            <label for="ticketRegion">景點地區</label>
            <select id="ticketRegion" name="景點地區">
              <option value="" disabled selected hidden>請選擇景點地區</option>
              <option value="台北">台北</option>
              <option value="台中">台中</option>
              <option value="高雄">高雄</option>
            </select>
          </div>
          <div class="alert-message">
            <p id="ticketRegion-message" data-message="景點地區">
              <i class="fas fa-exclamation-circle"></i>
              <span>必填!</span>
            </p>
          </div>
        </div>
        <div class="form-group">
          <div class="addTicket-input">
            <label for="ticketPrice">套票金額</label>
            <input
              type="number"
              id="ticketPrice"
              placeholder="請填寫套票金額"
              name="套票金額"
              min="0"
            />
          </div>
          <div class="alert-message">
            <p id="ticketPrice-message" data-message="套票金額">
              <i class="fas fa-exclamation-circle"></i>
              <span>必填!</span>
            </p>
          </div>
        </div>
        <div class="form-group">
          <div class="addTicket-input">
            <label for="ticketNum">套票組數</label>
            <input
              type="number"
              id="ticketNum"
              placeholder="請填寫套票組數"
              name="套票組數"
              min="1"
            />
          </div>
          <div class="alert-message">
            <p id="ticketNum-message" data-message="套票組數">
              <i class="fas fa-exclamation-circle"></i>
              <span>必填!</span>
            </p>
          </div>
        </div>
        <div class="form-group">
          <div class="addTicket-input">
            <label for="ticketRate">套票星級</label>
            <input
              type="number"
              id="ticketRate"
              placeholder="請填寫套票星級"
              name="套票星級"
              min="1"
              max="10"
            />
          </div>
          <div class="alert-message">
            <p id="ticketRate-message" data-message="套票星級">
              <i class="fas fa-exclamation-circle"></i>
              <span>必填!</span>
            </p>
          </div>
        </div>
        <div class="form-group">
          <div class="addTicket-input">
            <label for="ticketDescription">套票描述</label>
            <textarea
              maxlength="100"
              name="套票描述"
              id="ticketDescription"
              placeholder="請填寫套票描述 (限 100 字)"
            ></textarea>
          </div>
          <div class="alert-message">
            <p id="ticketDescription-message" data-message="套票描述">
              <i class="fas fa-exclamation-circle"></i>
              <span>必填!</span>
            </p>
          </div>
        </div>
        <input type="button" class="addTicket-btn btn" value="新增套票" />
      </form>
    </section>
    <section class="main-content">
      <!-- 搜尋區 -->
      <div class="search-wrap">
        <div class="search-area">
          <select class="regionSearch">
            <option value="地區搜尋" disabled selected hidden>地區搜尋</option>
            <option value="全部">全部地區</option>
            <option value="台北">台北</option>
            <option value="台中">台中</option>
            <option value="高雄">高雄</option>
          </select>
          <div><p id="searchResult-text"></p></div>
        </div>
        <div id="chart"></div>
      </div>
      <!-- 套票卡片區 -->
      <ul class="ticketCard-area"></ul>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.js"></script>
    <script src="./javascript/all.js"></script>
  </body>
</html>
